<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <form method="post" class="bg-white p-8 rounded-lg shadow-md w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6">Login</h2>

    <label class="block mb-2 font-medium">Username</label>
    <input type="text" name="username" class="w-full border border-gray-300 p-2 rounded mb-4" required />

    <label class="block mb-2 font-medium">Password</label>
    <input type="password" name="password" class="w-full border border-gray-300 p-2 rounded mb-4" required />

    <button class="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">
      Login
    </button>
    <p class="mt-4 text-sm text-center">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </form>
</body>
</html>
